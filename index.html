<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div id="container">
    <div id="sketchContainer">
    </div>
    <div class="btns"> 
      <div class="slidecontainer">
        <input type="range" min="100" max="400" value="256" class="slider" >
          <datalist id="ticks">
            <option value="100">
            <option value="144">
            <option value="196">
            <option value="256">
            <option value="324">
            <option value="361">
            <option value="400">
            <option value="484">
          </datalist>
        <div class="output">
        </div>
      </div>
    
      <div class="btnContainer">
      <div class="resetBtnContainer">
        <button type ="button" id="resetBtn" class='btn'>
          <img src ="./img/sketch-reset-btn.png" alt="Reset Button" height="37" width="88">
        </button>
      </div>

      </div>
      <div class="infoContainer">
        <button type ="button" id="infoButton">
          <img src ="./img/infoBtn-2.png" alt="Information Button" height="50" width="50">
        </button>
      </div>
      
    </div>
    
  </div>
  
  </div>
  <script src="js-file.js"></script>
</body>
</html>
