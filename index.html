<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <h1> Etch-a-Sketch</h1>

  <div id="container">
    <div id="sketchContainer">
    </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider">
    </div>
    <div class="btnContainer">
    
    <div class="resetBtnContainer">
      <button type ="button" id="resetBtn" class='btn'>
        <img src ="./img/sketch-reset-btn.png" alt="Reset Button" height="37" width="88">
      </button>
    </div>

    <div class="lineBtnContainer">
      <button type ="button" id="lineBtn" class ='btn'>
        <img src ="./img/sketch-line-btn.png" alt="Line Mode Button" height="37" width="88">
      </button>
      
    </div>
  </div>
  </div>
  <script src="js-file.js"></script>
</body>
</html>
