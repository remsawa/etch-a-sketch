<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div id="container">
    <div id="sketchContainer">
    </div>
    <div class="btns"> 
      <div class="slidecontainer">
        <input type="range" min="100" max="484" value="256" class="slider" >
        <div class="tickContainer">
          <div id="t1" class="tick"></div>
          <div id="t2" class="tick"></div>
          <div id="t3" class="tick"></div>
          <div id="t4" class="tick"></div>         
          <div id="t5" class="tick"></div>
          <div id="t6" class="tick"></div>
          <div id="t7" class="tick"></div>
        </div>
        <div class="output">
        </div>
      </div>
    
      <div class="btnContainer">
      <div class="resetBtnContainer">
        <button type ="button" id="resetBtn" class='btn'>
          <img src ="./img/sketch-reset-btn.png" alt="Reset Button" height="38" width="90">
        </button>
      </div>

      </div>
      <div class="infoContainer">
        <button type ="button" id="infoButton">
          <img src ="./img/infoBtn-2.png" alt="Information Button" height="50" width="50">
        </button>
      </div>
      
    </div>
    
  </div>
  <div class="windowWrapper">
  </div>
  </div>
  
  <script src="js-file.js"></script>
</body>
</html>
